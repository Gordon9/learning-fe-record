<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Enhance AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="border-b border-gray-300 py-4 px-4">
      <div class="container mx-auto flex item-center justify-between relative">
        <img
          src="./header-left-dot-pattern.svg"
          width="88"
          class="absolute right-full mr-12 -top-4"
          alt="Shapes"
        />
        <img
          src="./header-right-shapes.svg"
          width="141"
          class="absolute left-full ml-12 -top-4"
          alt="Shapes"
        />
        <a href="/">
          <img src="./logo.svg" alt="EnhanceAI Logo" width="291" />
        </a>
        <nav>
          <ul class="flex items-center">
            <li>
              <a
                href="#"
                class="
                  px-6
                  py-3
                  transition
                  hover:bg-gray-200
                  rounded-md
                  active
                  bg-gradient-to-r
                  border-t-2 border-green-400
                  bg-gradient-to-br
                  from-purple-500
                  to-indigo-600
                  hover:from-green-600 hover:via-blue-700 hover:to-purple-700
                  text-white
                  flex
                  md:inline-flex
                  font-medium
                  text-lg
                  cursor-pointer
                  hover:shadow-lg
                  transition
                "
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
                  />
                </svg>
                Free Signup</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero py-8 md:py-24 relative">
      <img
        src="./hero-top-right-dots.svg"
        alt="Shapes"
        width="118"
        class="absolute right-8 top-8"
      />

      <div
        class="
          container
          mx-auto
          items-center
          justify-between
          relative
          text-center
        "
      >
        <h1
          class="
            text-6xl
            relative
            text-transparent
            bg-clip-text bg-gradient-to-r
            from-green-400
            to-purple-400
            block
            text-center
          "
        >
          <span class="font-bold">AI</span> to write code, blogs & more
        </h1>
        <p class="text-2xl text-gray-500 text-center max-w-3xl mx-auto mt-4">
          Enhance everything you do by using the latest from OpenAI to solve
          problems, write solutions and make life easier.
        </p>
        <a
          href="#"
          class="
            px-4
            py-3
            md:px-10 md:py-5 md:text-2xl
            transition
            hover:bg-gray-200
            rounded-md
            active
            bg-gradient-to-r
            border-t-2 border-green-400
            bg-gradient-to-br
            from-purple-500
            to-indigo-600
            hover:from-green-600 hover:via-blue-700 hover:to-purple-700
            text-white
            rounded-md
            cursor-pointer
            hover:shadow-lg
            transition
            inline-flex
            items-center
            mt-8
          "
        >
          Get Started</a
        >
      </div>
    </section>
  </body>
</html>
