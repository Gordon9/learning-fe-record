<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Airbnb Tailwind</title>

          </svg>
        </h1>
      </a>

      <div class="max-w-5xl mx-auto lg:py-32 py-2">
        <h2
          class="
            lg:text-5xl
            text-4xl
            font-semibold
            text-white
            leading-none
            mb-4
          "
        >
          Book a trip. Host travels. All on Airbnb.
        </h2>
        <div
          class="
            flex
            items-center
            flex-wrap
            justify-start
            max-w-2xl
            lg:mx-0
            mx-auto
          "
        >
          <div class="lg:pr-5 w-full lg:w-1/2 mb-4 lg:mb-0">
            <p class="text-white mb-2 tracking-wide">
              Find places to stay and things to do.
            </p>
            <a
              href="#"
              class="
                transition
                bg-white
                px-10
                py-3
                rounded
                font-bold
                hover:bg-gray-300
                block
                w-full
                text-center
                border-2 border-white
              "
              >Expore</a
            >
          </div>
          <div class="lg:pl-5 w-full lg:w-1/2 mb-4 lg:mb-0">
            <p class="text-white mb-2 tracking-wide">
              Earn money from your extra space.
            </p>
            <a
              href="#"
              class="
                transition
                bg-transparent
                px-10
                py-3
                rounded
                font-bold
                text-white
                hover:bg-gray-800
                block
                w-full
                text-center
                border-2 border-white
              "
              >Host</a
            >
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
