<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Minimalist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="front-page">
      <img class="hero" src="./assets//hero.png" alt="meditation" />
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="mind & body" />
          <h1>mind & body</h1>
        </div>
        <div class="links">
          <a href="#">our story</a>
          <a href="#">practice</a>
          <a href="#">classes</a>
        </div>
        <svg
          width="44"
          height="18"
          viewBox="0 0 44 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            class="line"
            y1="1"
            x2="44"
            y2="1"
            stroke="white"
            stroke-width="2"
          />
          <line
            class="line"
            y1="9"
            x2="27"
            y2="9"
            stroke="white"
            stroke-width="2"
          />
          <line
            class="line"
            y1="17"
            x2="11"
            y2="17"
            stroke="white"
            stroke-width="2"
          />
        </svg>
      </nav>
      <div class="selling-point">
        <h2>Let your mind breathe.</h2>
        <h3>
          Get unlimited acces to yoga, pilates, and meditation classes that fit
          the way you feel.
        </h3>
        <div class="ctas">
          <button class="cta-sec">Explore classes</button>
          <button class="cta-main">
            <a href="https://koalendar.com/e/yoga-appointment">Sign up toda</a>
          </button>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
