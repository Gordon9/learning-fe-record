<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* div {
            width: 200px;
            margin: auto;
            position: relative;
            top: 50%;
        } */
        
        body {
            background: #ccc;
        }
        
        div {
            margin: 100px;
        }
        
        a {
            width: 200px;
            height: 100px;
            display: inline-block;
            text-decoration: none;
            color: #272727;
            text-align: center;
            line-height: 100px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        a::before {
            content: '';
            top: 3px;
            right: 3px;
            bottom: 3px;
            left: 3px;
            background: green;
            position: absolute;
            border: 4px solid red;
            z-index: -1;
        }
        
        a::after {
            content: '';
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: blue;
            position: absolute;
            z-index: -2;
            transform: rotate(-90deg);
        }
    </style>

</head>

<body>
    <div>
        <a href="#">Test</a>
    </div>
</body>

</html>
