<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flexbox</title>
    <link rel="stylesheet" href="custom.css">
    <style>
        .flexbox-container {
            display: flex;
            height: 95vh;
        }
        
        .flexbox_item {
            width: 25%;
            background-color: #20848a;
            border: 3px solid #272727;
            color: #fff;
            font-size: 2em;
            padding: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .item-1 {
            min-height: 50px;
            flex: 1 1 15%;
            order: 2;
        }
        
        .item-2 {
            min-height: 100px;
            flex: 1 1 25%;
            order: 1;
        }
        
        .item-3 {
            min-height: 250px;
            flex: 5 5 25%;
            order: 3;
        }
    </style>
</head>

<body>
    <div class="flexbox-container">
        <div class="flexbox_item item-1">Main Content</div>
        <div class="flexbox_item item-2">Left Aside</div>
        <div class="flexbox_item item-3">Right Aside</div>
    </div>
</body>

</html>
