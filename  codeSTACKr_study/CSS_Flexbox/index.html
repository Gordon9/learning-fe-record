<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flexbox</title>
    <link rel="stylesheet" href="custom.css">
    <style>
        .flexbox-container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
        }
        
        .flexbox_item {
            width: 15%;
            background-color: #20848a;
            border: 3px solid #272727;
            color: #fff;
            font-size: 2em;
            padding: 20px;
            margin: 10px;
        }
        
        .item-1 {
            min-height: 50px;
        }
        
        .item-2 {
            min-height: 100px;
        }
        
        .item-3 {
            min-height: 250px;
        }
    </style>
</head>

<body>
    <div class="flexbox-container">
        <div class="flexbox_item item-1">1</div>
        <div class="flexbox_item item-2">2</div>
        <div class="flexbox_item item-3">3</div>
    </div>
</body>

</html>
