<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion (CSS Only)</title>
    <link rel="stylesheet" href="../../dist/css/accordion_style.css">
    <script src="https://kit.fontawesome.com/897f111bed.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="menu">
      <li class="menu-item" id="profile">
        <a href="#profile" class="btn">
            <i class="far fa-user"></i>
            Profile
        </a>
        <div class="menu-item__sub">
            <a href="#">Posts</a>
            <a href="#">Picture</a>
        </div>
      </li>
      <li class="menu-item" id="message">
        <a href="#message" class="btn">
            <i class="far fa-envelope"></i>
            Message
        </a>
        <div class="menu-item__sub">
            <a href="#">New</a>
            <a href="#">Sent</a>
            <a href="#">Spam</a>
        </div>
      </li>
      <li class="menu-item" id="settings">
        <a href="#settings" class="btn">
            <i class="far fa-cog"></i>
            Settings
        </a>
        <div class="menu-item__sub">
            <a href="#">Password</a>
            <a href="#">Language</a>
        </div>
      </li>
      <li class="menu-item">
        <a href="#" class="btn">
            <i class="far fa-sign-out-alt"></i>
            Logout
        </a>
      </li>
    </div>
  </body>
</html>
