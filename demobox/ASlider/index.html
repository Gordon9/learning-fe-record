<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change VSS Values With A Slider!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-group">
      <label for="sliderAll">Corners:</label>
      <input type="range" id="sliderAll" min="0" max="50" value="0" />
    </div>

    <div class="square"></div>

    <div class="form-group">
      <label for="sliderTL">Top Left Corner:</label>
      <input type="range" id="sliderTL" min="0" max="50" value="0" />
    </div>

    <div class="form-group">
      <label for="sliderTR">Top Right Corner:</label>
      <input type="range" id="sliderTR" min="0" max="50" value="0" />
    </div>
    <div class="form-group">
      <label for="sliderBR">Bottom Right Corner:</label>
      <input type="range" id="sliderBR" min="0" max="50" value="0" />
    </div>
    <div class="form-group">
      <label for="sliderBL">Bottom Left Corner:</label>
      <input type="range" id="sliderBL" min="0" max="50" value="0" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
