<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Very basic bar chart component -->
   <div *ngFor="let set of value" class="set"'>
    <div
    *ngFor="let item of set; let index = index"
    class="bar" [style.height.px]="item"
    [style.color]="getColor ( index)"
    ></div> </div>
</body>
</html>
