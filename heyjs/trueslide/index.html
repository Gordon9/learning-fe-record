<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>true slide</title>

    <style>
      .box {
        width: 400px;
        padding: 15px;
        background-color: #f0f3f9;
      }
      .container {
        height: 0;
        position: relative;
        width: 400px;
        /* height: 400px; */
        overflow: hidden;
      }
      .container img {
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>
        want to see machine? <a href="javascript:" id="button">hello machine</a>
      </p>
      <div id="more" class="container">
        <img src="./poi_0.jpg" alt="" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
