<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Generics | Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <!-- MUSIC -->
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Adele 21</span>
          <img class="shop-item-image" src="./Images/Album 1.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Adele 19</span>
          <img class="shop-item-image" src="./Images/Album 2.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$152.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Adele 17</span>
          <img class="shop-item-image" src="./Images/Album 3.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$122.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Adele 26</span>
          <img class="shop-item-image" src="./Images/Album 4.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$5.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- MERCH -->
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="./Images/Shirt.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$32.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img class="shop-item-image" src="./Images/Cofee.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$32.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        </div>
      </div>
    </section>
    <!-- CART -->
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul>
          <ul class="nav footer-nav">
            <li>
              <a href="https://www.youtube.com" target="_blank"
                ><img src="Images/Youtube Logo.png" alt=""
              /></a>
            </li>
            <li>
              <a href="https://www.spotify.com" target="_blank"
                ><img src="./Images/Spotify Logo.png" alt=""
              /></a>
            </li>
            <li>
              <a href="https://www.facebook.com" target="_blank"
                ><img src="./Images/Facebook Logo.png" alt=""
              /></a>
            </li>
          </ul>
        </ul>
      </div>
    </footer>

    <script src="./store.js"></script>
  </body>
</html>
