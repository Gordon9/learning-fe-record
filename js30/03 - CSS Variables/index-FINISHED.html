<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <style>
        /* 
            misc styles, nothing to do with CSS Variables
         */
        
         :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
        }
        
        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }
        
        .h1 {
            color: var(--base);
        }
        
        body {
            text-align: center;
            background: #193549;
            color: white;
            font-family: 'helvetica neue', sans-serif;
            font-weight: 100;
            font-size: 50px;
        }
        
        .controls {
            margin-bottom: 50px;
        }
        
        input {
            width: 100px;
        }
    </style>
</head>

<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" data-sizing="px" value="10">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>

    <img src="https://usahealthsystem-rcgarkskyk9ln7qkrx.stackpathdns.com/uploads/heroes/_homepageHeroDesktop1x/USA-Health-Homepage-Header.jpg?20180919095729" width="800" height="500">

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            // do something...
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        // inputs.forEach(function(input) {
        //     input.addEventListener('change', handleUpdate);
        // })

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

        // inputs.forEach(function(input) {
        //     input.addEventListener('mousemove', handleUpdate);
        // })
    </script>
</body>



</html>
