<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="../dist/css/cc.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button class="timer__button" data-tine="20">20 Secs</button>
        <button class="timer__button" data-tine="300">Work 5</button>
        <button class="timer__button" data-tine="900">Quick 15</button>
        <button class="timer__button" data-tine="1200">Snack 20</button>
        <button class="timer__button" data-tine="3600">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left">13:34</h1>
        <p class="display__end-time">Be Back At 10:45</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
