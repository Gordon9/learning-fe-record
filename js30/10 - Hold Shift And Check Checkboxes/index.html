<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="../dist/css/hscc.css">
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem, ipsum dolor</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem, ipsum.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
          quas.
        </p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
