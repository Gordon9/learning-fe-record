<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div>
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div>
                <label for="number" id="number-label">Age(optional)</label>
                <br>
                <input type="number" id="number" min="10" max="99" placeholder="Age">
            </div>
            <div>
                <label for="dropdown_role">Which option best describes your current role? 
                </label>
                <br>
                <select name="dropdown" id="dropdown">
                    <option selected disabled value="">Select current rolw</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time learner">Full Time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="recommnd_radio">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <br>

                <div class="inner">
                    <input type="radio" name="recommend" id="rmd_efinitely" value="Definitely">
                    <label for="rmd_efinitely">Definitely</label>
                </div>
                <div class="inner">
                    <input type="radio" name="recommend" id="rmd_maybe" value="Maybe">
                    <label for="rmd_maybe">Maybe</label>
                </div>
                <div class="inner">
                    <input type="radio" value="Not sure" name="recommend" id="rmd_notsure">
                    <label for="rmd_notsure">Not sure</label>
                </div>

            </div>
            <div>
                <label for="dropdown_favorite">Which option best describes your current role? 
                </label>
                <br>
                <select name="dropdown" id="dropdown">
                    <option selected disabled value="">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div id="improved">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <br>
                <div class="inner">
                    <input type="checkbox" name="improved" id="fe_prj" value="Front-end Projects">
                    <label for="fe_prj">Front-end Projects</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="be_prj" value="Back-end Projects">
                    <label for="be_prj">Back-end Projects</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="data_visual" value="Data Visualization">
                    <label for="data_visual">Data Visualization</label>
                </div>

                <div class="inner">
                    <input type="checkbox" name="improved" id="challenges" value="Challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="osc" value="Open Source">
                    <label for="osc">Open Source Community</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="ghr" value="Gitter help rooms">
                    <label for="ghr">Gitter help rooms</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="video" value="Videos">
                    <label for="video">Videos</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="city_meetups" value="City Meetups">
                    <label for="city_meetups">City Meetups</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="wiki" value="Wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="forum" value="Data Forum">
                    <label for="forum">Data Forum</label>
                </div>
                <div class="inner">
                    <input type="checkbox" name="improved" id="addi_course" value="Additional Courses">
                    <label for="addi_course">Additional Courses</label>
                </div>
            </div>
            <div class="comments">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="comments_txa" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
                <input type="submit" value="submit" id="submit">
            </div>
        </form>
    </div>



</body>

</html>
