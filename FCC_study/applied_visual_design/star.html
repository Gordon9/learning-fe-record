<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>

    <style>
        .back {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6)
        }
        
        .star {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            animation-iteration-count: infinite;
        }
        
        .star1 {
            animation-name: twinkle_scale_1;
            animation-duration: 1s;
            margin-top: 25%;
            margin-left: 40%;
        }
        
        .star2 {
            animation-name: twinkle_scale_2;
            animation-duration: 1s;
            margin-top: 45%;
            margin-left: 80%;
        }
        
        @keyframes twinkle_scale_1 {
            50% {
                transform: scale(0.4);
                opacity: 0.2;
            }
        }
        
        @keyframes twinkle_scale_2 {
            50% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="back"></div>
    <div class="star star1"></div>
    <div class="star star2"></div>
</body>

</html>
