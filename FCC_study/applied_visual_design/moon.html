<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moon</title>


    <style>
        .moon {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 50%;
            animation-name: moon-eclipse;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* box-shadow: 75px 0 0 0 hsl(359, 100%, 68%); */
            /* box-shadow: 50px 0 0 0 hsl(359, 100%, 68%); */
            /* box-shadow: 25px 0 0 0 hsl(359, 100%, 68%); */
            /* box-shadow: 100px 0 0 0 hsl(359, 100%, 68%); */
        }
        
        @keyframes moon-eclipse {
            0% {
                box-shadow: 100px 0 0 0 hsl(359, 100%, 68%);
            }
            25% {
                box-shadow: 75px 0 0 0 hsl(359, 100%, 68%);
            }
            50% {
                box-shadow: 50px 0 0 0 hsl(359, 100%, 68%);
            }
            75% {
                box-shadow: 25px 0 0 0 hsl(359, 100%, 68%);
            }
            100% {
                box-shadow: 100px 0 0 0 hsl(359, 100%, 68%);
            }
        }
    </style>
</head>



<body>
    <div class="moon"></div>
</body>

</html>
