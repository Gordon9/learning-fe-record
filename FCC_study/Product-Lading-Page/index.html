<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lading Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-header">
        <div id="header">
            <div id="header-img">
                <img src="images/original_trombones.png" alt="header img">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#">Features</a></li>
                    <li><a class="nav-link" href="#">How it Works</a></li>
                    <li><a class="nav-link" href="#">Pricing</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="home-made">
        <h3>Handcrafted, home-made masterpieces</h3>
    </div>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div>
            <input type="email" id="email" required placeholder="Enter your email address">
        </div>
        <div>
            <input type="submit" id="submit" value="GET STARTED">
        </div>
    </form>
</body>

</html>
