<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event QRCode</title>
    <style>
      .img {
        border: 1px solid #000;
        position: relative;
        width: 260px;
        height: 310px;
      }

      .close {
        position: absolute;
        right: -52px;
        top: -1px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        border: 1px solid red;
        text-align: center;
        line-height: 50px;
      }

      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="img">
      <img src="./images/qrcode.jpg" alt="" />
      <p>长按保存，微信扫码识别二维码</p>
      <div class="close">x</div>
    </div>

    <script>
      const qrCode = document.querySelector(".img");
      const close = document.querySelector(".close");

      close.addEventListener("click", () => {
        close.parentNode.style.display = "none";
      });
    </script>
  </body>
</html>
