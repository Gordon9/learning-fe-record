<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>The Sherlock</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="cart.html"
              ><ion-icon name="cart-outline"></ion-icon>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="image">
        <img src="pic/book_1.jpeg" alt="" />
        <h3>Book 1</h3>
        <h3>$15,00</h3>
        <a href="#" class="add-cart cart1">Add Cart</a>
      </div>
      <div class="image">
        <img src="pic/book_2.jpg" alt="" />
        <h3>Book 2</h3>
        <h3>$20,00</h3>
        <a href="#" class="add-cart cart2">Add Cart</a>
      </div>
      <div class="image">
        <img src="pic/book_3.png" alt="" />
        <h3>Book 3</h3>
        <h3>$30,00</h3>
        <a href="#" class="add-cart cart3">Add Cart</a>
      </div>
      <div class="image">
        <img src="pic/book_4.png" alt="" />
        <h3>Book 4</h3>
        <h3>$50,00</h3>
        <a href="#" class="add-cart cart4">Add Cart</a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
