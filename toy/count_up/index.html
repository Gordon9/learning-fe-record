<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="top">
      <div class="container top-content">
        <h1>good night, gordon</h1>
        <img src="img/girl.svg" alt="" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat in
          culpa facere quod, perferendis commodi similique quisquam, ipsam ipsa
          vero quis corporis quo est, totam distinctio placeat laboriosam
          accusamus magnam.
        </p>
        <button class="btn">Get Started</button>
      </div>
    </section>

    <section class="main">
      <div class="container box">
        <div class="counter-box">
          <i class="fas fa-users-cog"></i>
          <div class="counter" data-target="40">40</div>
          <span>Our Team Members</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-users"></i>
          <div class="counter" data-target="1000">40</div>
          <span>Happy Customers</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-globe-africa"></i>
          <div class="counter" data-target="14">40</div>
          <span>Countries Reached</span>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/af6a01894a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
