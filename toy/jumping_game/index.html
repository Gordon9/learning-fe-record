<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>Jumping Game</h1>
      <div class="container">
        <p>Press spacebar to start</p>
        <div class="game">
          <div class="hero">
            <img src="./pic/hero.gif" alt="hero" class="hero__boy" />
          </div>
          <div class="vilan">
            <img src="./pic/wolf.gif" alt="Wolf" class="vilan__wolf" />
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
