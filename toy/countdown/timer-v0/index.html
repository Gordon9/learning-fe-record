<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer v0</title>
    <link rel="stylesheet" href="build/styles.css" />
  </head>
  <body class="leading-6">
    <div id="main" class="m-24">
      <div class="flex justify-center mb-4">
        <div class="flex inline-flex mx-6 items-end">
          <input
            type="number"
            min="0"
            class="
              block
              py-2
              px-4
              text-xl
              w-full
              border
              appearance-none
              mx-2
              h-11
              rounded-md
              bg-white
              transition
            "
            value="0"
            id="hours"
            name="hours"
          />h
        </div>
        <div class="flex inline-flex mx-6 items-end">
          <input
            type="number"
            min="0"
            class="
              block
              py-2
              px-4
              text-xl
              w-full
              border
              appearance-none
              h-11
              mx-2
              rounded-md
              bg-white
              transition
            "
            value="0"
            id="minutes"
            name="minutes"
          />m
        </div>
        <div class="flex inline-flex mx-6 items-end">
          <input
            type="number"
            min="0"
            class="
              block
              py-2
              px-4
              text-xl
              w-full
              border
              appearance-none
              h-11
              mx-2
              rounded-md
              bg-white
              transition
            "
            value="0"
            id="seconds"
            name="seconds"
          />s
        </div>
      </div>

      <div class="flex text-blue-500 justify-center select-none">
        <button
          class="
            mx-4
            border-blue-500
            hover:bg-blue-500 hover:text-white
            border
            p-2
            rounded-md
            transition
            btn-start-resume
          "
        >
          Start
        </button>
        <button
          class="
            mx-4
            hover:bg-blue-500 hover:text-white
            border-blue-500 border
            p-2
            rounded-md
            transition
            btn-pause
          "
        >
          Pause
        </button>
        <button
          class="
            mx-4
            hover:bg-blue-500 hover:text-white
            border-blue-500 border
            p-2
            rounded-md
            transition
            btn-stop
          "
        >
          Stop
        </button>
        <button
          class="
            mx-4
            hover:bg-blue-500 hover:text-white
            border-blue-500 border
            p-2
            rounded-md
            transition
            btn-reset
          "
        >
          Reset
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
