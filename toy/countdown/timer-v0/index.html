<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer v0</title>
    <link rel="stylesheet" href="build/styles.css" />
  </head>
  <body>
    <div id="main" class="m-24">
      <div class="flex">
        <div class="flex-1 inline-flex mx-6">
          <input
            type="number"
            min="0"
            class="block w-full border appearance-none"
            value="0"
            id="hours"
            name="hours"
          />h
        </div>
        <div class="flex-1 inline-flex mx-6">
          <input
            type="number"
            min="0"
            class="block w-full border appearance-none"
            value="0"
            id="minutes"
            name="minutes"
          />m
        </div>
        <div class="flex-1 inline-flex mx-6">
          <input
            type="number"
            min="0"
            class="block w-full border appearance-none"
            value="0"
            id="seconds"
            name="seconds"
          />s
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
