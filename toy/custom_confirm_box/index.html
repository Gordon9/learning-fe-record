<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Confirm Box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <button class="btn-1">Background yellow</button>
      <button class="btn-2">Background blue</button>
    </section>

    <div class="confirm close-modal">
      <div class="confirm-modal">
        <div class="header">
          <!-- <span class="title">Delete this item</span> -->
          <div class="title">Delete this item</div>
          <button class="close"><i class="fas fa-times"></i></button>
        </div>
        <div class="content">You are about to delete this item.</div>
        <div class="buttons">
          <button class="btn btn-ok">Ok</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/af6a01894a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
