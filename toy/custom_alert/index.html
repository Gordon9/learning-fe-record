<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Alert</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <button class="btn btn-danger">Show Danger Alert</button>
      <button class="btn btn-warning">Show Warning Alert</button>

      <div class="alert">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <i class="fas fa-exclamation"></i>
        <span class="msg">Alert: This is a Danger Alert</span>
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/af6a01894a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
