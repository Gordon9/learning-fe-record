<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar__brand">
          <i class="fab fa-github"></i>
          Github Profile App
        </a>
        <form action="" class="d__flex">
          <input
            type="text"
            class="form__control search"
            placeholder="Enter Username"
          />
          <button type="submit" class="btn btn__outline__success">
            Search
          </button>
        </form>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="profile">
              <img
                src="./pic/WechatIMG14.JPG"
                alt=""
                class="img__thumbnail rounded__circle"
              />
              <h2>Gordon Tan</h2>
              <p>good night</p>
              <div class="d_grid">
                <a href="#" class="btn btn__outline__secondary">View Profile</a>
              </div>
              <p>
                <span>5 Followers</span>
                <span>3 Following</span>
              </p>
              <p>20 Repos</p>
              <i class="fas fa-marker"></i>
            </div>
          </div>
          <div class="col__md"></div>
        </div>
      </div>
    </section>

    <script src="main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/af6a01894a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
