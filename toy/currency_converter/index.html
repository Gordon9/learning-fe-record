<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <h1>Simple Currency Converter</h1>
      <div class="container box">
        <div class="converter">
          <!-- Base Conversion -->
          <div class="base-convert">
            <p>Exchange Rate</p>
            <span class="base">1 USD = 300 GBP</span>
          </div>
          <!-- Text From & To -->
          <div class="text">
            <p>From</p>
            <p>To</p>
          </div>
          <!-- Main Conversion -->
          <div class="main-convert">
            <!-- Form -->
            <div class="cur-box">
              <div class="currency from">
                <img
                  src="https://www.worldometers.info/img/flags/us-flag.gif"
                  alt=""
                />
                <select class="cur-1">
                  <option value="AED">AED</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="USD" selected>USD</option>
                  <option value="CNY">CNY</option>
                </select>
              </div>
              <input type="text" placeholder="0" class="cur-1-input" />
            </div>
            <!-- Switch Button -->
            <div class="switch-cur">
              <div class="fas fa-exchange-alt"></div>
            </div>
            <!-- To -->
            <div class="cur-box">
              <div class="currency to">
                <img
                  src="https://www.worldometers.info/img/flags/uk-flag.gif"
                  alt=""
                />
                <select class="cur-2">
                  <option value="AED">AED</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP" selected>GBP</option>
                  <option value="USD">USD</option>
                  <option value="CNY">CNY</option>
                </select>
              </div>
              <input type="text" placeholder="0.00" class="cur-2-input" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/af6a01894a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
