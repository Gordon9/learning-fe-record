<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <section class="main">

    <div class="container">
      <div class="header">
        <h1>Image <span>Gallery</span></h1> </h1>
        <div class="gallery__filter">
          <span class='filter__gallery active' data-filter='all'>All</span>
          <span class='filter__gallery' data-filter='shoe'>Shoes</span>
          <span class='filter__gallery' data-filter='bag'>Bags</span>
          <span class='filter__gallery' data-filter='headphone'>Headphones</span>
        </div>
      </div>
      <div class="gallery">
        <div class='image shoe'><img src="./pic/shoe.jpg" alt=""></div>
        <div class='image shoe'><img src="./pic/shoe2.jpg" alt=""></div>
        <div class='image bag'><img src="./pic/bag.jpg" alt=""></div>
        <div class='image bag'><img src="./pic/bag2.jpg" alt=""></div>
        <div class='image headphone'><img src="./pic/headphone.jpg" alt=""></div>
        <div class='image headphone'><img src="./pic/headphone2.jpg" alt=""></div>
      </div>
    </div>


  </section>

  <script src="./app.js"></script>
  <script src="https://kit.fontawesome.com/af6a01894a.js" crossorigin="anonymous"></script>
</body>
</html>
