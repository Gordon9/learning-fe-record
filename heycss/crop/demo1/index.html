<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .banner {
        width: 100%;
        height: 400px;
        background-color: #ccc;
        background: linear-gradient(115deg, #7bf 50%, transparent 50%) center
            center / 100% 100%,
          url(https://picsum.photos/1200/600?random=10) right center / auto 100%;
      }

      .container {
        height: 100%;
        width: 1200px;
        margin: auto;
      }
      .banner-txt {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      .banner-txt h1 {
        font-size: 70px;
        border-bottom: 1px solid #333;
      }
      .banner-txt h1 small {
        display: block;
        font-size: 40px;
      }
      .banner-txt h2 {
        font-size: 30px;
      }
      .banner-txt p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="banner-txt">
          <h1>
            Hello Cropper
            <small>这个网页画面怎么切</small>
          </h1>
          <h2>图文满版区块</h2>
          <p>谁爱切谁切 <br />反正我不切</p>
        </div>
      </div>
    </div>
  </body>
</html>
