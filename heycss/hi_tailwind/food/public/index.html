<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind tutorial</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="font-body text-gray-600">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Great Food</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <main class="px-16 py-16 md:col-span-2 bg-gray-100">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-secondary-100">Log in</a
        ><a href="#" class="text-secondary-100 ml-2">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Gordon</h3>
      </header>

      <div>
        <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">
          Latest Recipes
        </h4>

        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div
            class="card"
          >
            <img
              src="pic/curry.jpg"
              alt="curry"
              class="h-32 sm:h-48 w-full object-cover"
            />
            <div class="m-4">
              <span class="font-bold">5 Bean Chillli Stew</span
              ><span class="block text-gray-500 text-sm"
                >5 Bean Chili Stew</span
              >
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div
            class="card"
          >
            <img
              src="pic/noodles.jpg"
              alt="noodles"
              class="h-32 sm:h-48 w-full object-cover"
            />
            <div class="m-4">
              <span class="font-bold">8 Bean Chillli Stew</span
              ><span class="block text-gray-500 text-sm">Veg Noodles</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div
            class="card"
          >
            <img
              src="pic/stew.jpg"
              alt="stew"
              class="h-32 sm:h-48 w-full object-cover"
            />
            <div class="m-4">
              <span class="font-bold">100 Bean Chillli Stew</span
              ><span class="block text-gray-500 text-sm">Tofu Curry</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
