<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test html</title>

    <style>
        .parent {
            width: 100%;
            background-color: pink;
        }
        
        .son {
            width: 1200px;
            background-color: grey;
            margin: auto;
            text-align: center;
        }
        
        li {
            list-style: none;
        }
        
        ul>li {
            display: inline-block;
        }
        
        ul>li>a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son">
            <ul>
                <li><a href="">aa</a></li>
                <li><a href="">bb</a></li>
                <li><a href="">ccc</a></li>
                <li><a href="">dddd</a></li>
                <li><a href="">ee</a></li>
                <li><a href="">gggggg</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
