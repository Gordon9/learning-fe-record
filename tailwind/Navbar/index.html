<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="build/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-100">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex">
            <!-- logo -->
            <div>
              <a
                href="#"
                class="
                  flex
                  items-center
                  py-5
                  px-2
                  to-gray-700
                  hover:text-gray-900
                "
              >
                ❤️
                <span class="font-bold">心恋</span>
              </a>
            </div>
            <!-- primary nav -->
            <div class="hidden md:flex items-center">
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
                >Features</a
              >
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
                >Pricing</a
              >
            </div>
          </div>

          <!-- secondary nav -->
          <div class="hidden md:flex items-center">
            <a href="#" class="px-3 py-5">Login</a>
            <a
              href="#"
              class="
                px-3
                py-2
                bg-yellow-400
                hover:bg-yellow-300
                text-yellow-900
                hover\:text-yellow-800
                rounded
                transition
                duration-300
              "
              >Signup</a
            >
          </div>

          <!-- mobile button -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- mobile menu -->
      <div class="hidden md:hidden mobile-menu">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
          >Features</a
        >
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
          >Pricing</a
        >
      </div>
    </nav>

    <!-- Content -->
    <div class="py-32 text-center">
      <h2 class="font-extrabold text-4xl">我想偷偷望呀望一望他</h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
