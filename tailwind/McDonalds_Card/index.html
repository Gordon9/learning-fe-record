<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mcdonalds Card</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="min-h-screen bg-gray-300 w-full">
      <div class="max-w-screen-md mx-auto px-10 pt-20">
        <div
          class="
            bg-white
            w-full
            md:h-48
            flex flex-wrap
            rounded-lg
            shadow-md
            md:flex-col
            flex-col-reverse
          "
        >
          <div class="w-full md:w-1/2 p-4">
            <img
              src="https://www.mcdonalds.com/content/dam/usa/nfl/assets/nav/arches-logo_108x108.jpg"
              alt=""
              class="w-8"
            />
            <h3 class="text-3xl font-bold">Fast Food & Cola</h3>
            <p>
              Get all your McDonald’s favorites delivered right to your doorstep
              with McDelivery® on Uber Eats or DoorDash.
            </p>
          </div>
          <div class="w-full md:w-1/2 md:p-0 p-4">
            <img
              src="https://isometric.online/wp-content/uploads/2020/04/food_svg.svg"
              class="w-64 mx-auto"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
