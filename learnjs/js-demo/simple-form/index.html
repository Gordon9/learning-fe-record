<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Animation With JS</title>
   <link rel="stylesheet" href="../dist/css/simple-form-style.css">
   <script src="https://kit.fontawesome.com/897f111bed.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-envelope-square"></i>
            <input type="email" placeholder="Email" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fas fa-heart"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
