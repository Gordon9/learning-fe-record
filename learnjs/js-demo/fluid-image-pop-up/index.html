<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Expand</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="../dist/css/fipu-index.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./previews/img-0-prev.jpg"
          alt=""
          alt="This is a prev img-0"
          data-original="img-0-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/img-1-prev.jpg"
          alt=""
          alt="This is a prev img-1"
          data-original="img-1-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/img-2-prev.jpg"
          alt=""
          alt="This is a prev img-2"
          data-original="img-2-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/img-3-prev.jpg"
          alt=""
          alt="This is a prev img-3"
          data-original="img-3-full.jpg"
        />
      </div>
    </div>

    <div class="modal">
        <img src="./full/img-0-full.jpg" alt="" class="full-img">
        <p class="caption">CAPTION</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
