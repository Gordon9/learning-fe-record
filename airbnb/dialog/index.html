<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Dialog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>相住的</h1>
      <p>都在爱彼迎</p>
    </div>

    <div
      role="dialog"
      aria-label="隐私政策更新提示"
      aria-modal="true"
      class="privacy-update"
      style="position: relative"
    >
      <header class="privacy_header">
        <div>
          <!-- TODO -->
          <h1 elementtiming="LCP-target">
            <div>隐私政策更新提示</div>
          </h1>
        </div>
      </header>
      <div class="privacy_content">
        <div class="privacy_content_wrap">
          欢迎使用爱彼迎！我们近期更新了《爱彼迎中国隐私政策》，修改要点包括:
          <div>
            -
            重新组织了《爱彼迎中国隐私政策》，例如梳理并进一步澄清了使用爱彼迎平台时所需要的个人信息、处理目的和相关产品功能或服务；
          </div>
        </div>
        <div>
          - 更新了设备权限和<a href="/help/article/221B">第三方服务</a>的情况；
        </div>
        <div>- 添加了个人信息相关的权利包括如何查询、复制、删除个人信息；</div>
        <div>
          -
          进一步阐明了我们根据法定义务和监管要求进行数据披露和入住登记方面的实践；
          更新后的政策自 2021 年 11 月 30
          日起生效。如需继续使用爱彼迎平台，请点击「同意并继续」并遵守新的
          <a href="/terms/privacy_policy">《爱彼迎中国隐私政策》</a> 。
        </div>
      </div>
      <footer class="privacy_footer">
        <button class="privacy_disagree">不同意</button>
        <button class="privacy_agree">同意并继续</button>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
