<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动练习2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
      }

      li {
        list-style: none;
      }

      header {
        width: 100%;
        height: 100px;
        background: #cccccc;
      }
      main {
        width: 70%;
        margin: 10px auto;
        background: #eeeeee;
        height: 730px;
      }

      main .banner {
        width: 100%;
        height: 300px;
        background: lightblue;
      }

      .product1 {
        width: 780px;
        margin: 10px auto 0;
        height: 100px;
      }

      .product1 li {
        width: 180px;
        height: 100px;
        background-color: lightcoral;
        float: left;
        margin-right: 20px;
      }

      .product1 li:last-child {
        margin-right: 0px;
      }

      .product2 {
        width: 780px;
        margin: 10px auto 0;
        height: 320px;
      }

      .product2 li {
        width: 180px;
        height: 300px;
        background-color: lemonchiffon;
        float: left;
        margin-right: 20px;
      }

      .product2 li:last-child {
        margin-right: 0px;
      }

      footer {
        width: 100%;
        height: 200px;
        background: lightgrey;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <main>
      <div class="banner">banner</div>
      <div class="product1">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
      <div class="product2">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
